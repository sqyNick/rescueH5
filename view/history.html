<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/history.css"/>
</head>
<body>
<div class="main-box">
    <div class="history-toolbar">
        <div class="toolbar-top">
            <span class="span-history-title">历史查询</span>
            <img src="../image/icon_close_history.png" alt="" style="float: right;margin-top: 10px;margin-right: 10px;"/>
        </div>
        <div class="toolbar-bottom">
            <span class="span-toolbar-bottom">事件时间:</span>
            <input type="text" class="input-time"/>
            <img src="../image/wave_icon.png" alt="" style=""/>
            <input type="text" class="input-time"/>
            <span class="span-toolbar-bottom" style="margin-left: 20px;">事件状态:</span>
            <select name="" id="select-status" class="history-select">
                <option value="未处理">未处理</option>
                <option value="处理中">处理中</option>
                <option value="已处理">已处理</option>
                <option value="全部">全部</option>
            </select>
            <span class="span-toolbar-bottom" style="margin-left: 20px;">求助来源:</span>
            <select name="" id="select-rog" class="history-select">
                <option value="未处理">手机App</option>
                <option value="处理中">处理中</option>
                <option value="已处理">已处理</option>
                <option value="全部">全部</option>
            </select>
            <button class="btn-search">查询</button>
        </div>
    </div>


    <div class="history-content-box">

    </div>
</div>
</body>
<script type="text/javascript" src="../js/jquery-2.2.3.min.js"></script>
<script type="text/javascript"></script>
</html>
